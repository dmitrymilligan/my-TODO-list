<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>My TODO list</title>

<link rel="stylesheet" href="style/css.css">

</head>
<body>

<div class="container">
    <button type="button" class="btn btn-danger" data-container="body" data-toggle="popover"
    data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Важные дела <span id="" class="badge">14</span>

    </button>
    <button type="button" class="btn btn-success" data-container="body" data-toggle="popover"
    data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Текущие дела <span id="" class="badge">1</span>

    </button>
    <button type="button" class="btn btn-info" data-container="body" data-toggle="popover"
    data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Не срочные дела <span id="" class="badge">7</span>

    </button>
    <button type="button" class="btn btn-primary" data-container="body" data-toggle="popover"
    data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Выполненные дела <span id="" class="badge">8</span>

    </button>
    <button type="button" class="btn" data-container="body" data-toggle="popover"
    data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Все дела <span id="allTasks" class="badge"></span>

    </button>
     <div class="col-md-9">
  <table class="table">
  <thead>
    <tr class="success">
      <th class="date-table-row">Дата</th>
      <th>Задание</th>
      <th>Примечание</th>
      <th class="end-time-table-row">Крайний срок</th>
      <th>Приоритет</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>
    <div class="col-md-3">
            <input id="task" type="text" placeholder="Добавить задачу"><br><br>
            <input id="comment" type="text" placeholder="Примечание"><br><br>
            
            <input id="end-date" type="date" name="date"><label for="date"> Крайний срок. Дата</label><br><br>
            <input id="end-time" type="time" name="time"><label for="time"> Крайний срок. Время</label><br><br>

<input id="go" type="button" value="Готово">

    </div>
</div>
</div>

</body>
